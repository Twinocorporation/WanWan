<ion-view view-title="我的店铺">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="store in stores">
          <input value="{{store.nom}}" class="button" >
        <input value="Supprimer" type="button" class="button button-positive" ng-click="supprimer(store.nom)">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
