<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="订单" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tabCuisine/dashCuisine">
    <ion-nav-view name="tabCuisine-dashCuisine"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="我的店铺" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tabCuisine/commandeCuisine">
    <ion-nav-view name="tabCuisine-commandeCuisine"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="收益" icon="ion-ionic" href="#/tabCuisine/momentCuisine">
    <ion-nav-view name="tabCuisine-momentCuisine"></ion-nav-view>
  </ion-tab>

    <!-- Test Tab -->
  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tabCuisine/accountCuisine">
    <ion-nav-view name="tabCuisine-accountCuisine"></ion-nav-view>
    </ion-tab>

</ion-tabs>
