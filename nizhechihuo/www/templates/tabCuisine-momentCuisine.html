<ion-view title="Sign Up">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="enter username..." ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="you@domain.com" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="At least 6 characters" ng-model="data.password">
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="signupEmail(data)">Done</button>
        </form>
        
         <form>
            
            <button class="button button-stable button-block" ng-click="signupFacebook()">Facebook</button>
        </form>
        
        <form>
            
            <button class="button button-stable button-block" ng-click="logout()">DÃ©connecter</button>
        </form>
        
        <input value="{{name}}" class="button" >
    </ion-content>
</ion-view>
